<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <h1>Hotel.</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>Booking</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero">
                <h2>BOOKING JUST GOT EASIER</h2>
            </div>
            <div class="hotel-list">
                <div class="hotel-card">
                    <img src="Hotel Earth.png" alt="Hotel Earth Light">
                    <div class="hotel-info">
                        <h3>Hotel Earth Light</h3>
                        <p><i class="fas fa-location-dot"></i> Chitwan, Sauraha</p>
                        <div class="price-rating">
                            <p class="price">$299/day</p>
                            <button class="rating">9.0</button>
                        </div>
                    </div>
                    <div class="hotel-icons">
                        <i class="fas fa-bed"></i>
                        <i class="fas fa-tv"></i>
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="hotel-card">
                    <img src="Green Park.png" alt="Green Park Hotel">
                    <div class="hotel-info">
                        <h3>Green Park Hotel</h3>
                        <p><i class="fas fa-location-dot"></i> Chitwan, Sauraha</p>
                        <div class="price-rating">
                            <p class="price">$150/day</p>
                            <button class="rating">7.0</button>
                        </div>
                    </div>
                    <div class="hotel-icons">
                        <i class="fas fa-bed"></i>
                        <i class="fas fa-tv"></i>
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="hotel-card">
                    <img src="Jungle Crown.png" alt="Jungle Crown">
                    <div class="hotel-info">
                        <h3>Jungle Crown</h3>
                        <p><i class="fas fa-location-dot"></i> Kathmandu, Thamel</p>
                        <div class="price-rating">
                            <p class="price">$70/day</p>
                            <button class="rating">5.0</button>
                        </div>
                    </div>
                    <div class="hotel-icons">
                        <i class="fas fa-bed"></i>
                        <i class="fas fa-tv"></i>
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="hotel-card">
                    <img src="Wildlife Jungle.png" alt="Wildlife Jungle Hotel">
                    <div class="hotel-info">
                        <h3>Wildlife Jungle Hotel</h3>
                        <p><i class="fas fa-location-dot"></i> Kathmandu, Dallu</p>
                        <div class="price-rating">
                            <p class="price">$199/day</p>
                            <button class="rating">9.0</button>
                        </div>
                    </div>
                    <div class="hotel-icons">
                        <i class="fas fa-bed"></i>
                        <i class="fas fa-tv"></i>
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
